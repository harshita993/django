{% include "header.html" %}
</br>
</br>
<div>
    <div class="search-container">
        <form method="get">
            <input type="text" name="servicename" class="search-input" value="{{ request.GET.servicename }}" placeholder="Search service descriptions..." />
            <button name="search" type="submit" value="search" class="search-button">Search</button>
        </form>
    </div>
</div>
<div>
</br>
</br>
    {% for service in servicedata %}
    <div style="display: inline-block; margin-right: 50px; text-align: center;">
        <span>{{ service.service_icon }}</span>
        <h3>{{ service.service_title | safe }}</h3>
        <p>{{ service.service_desc }}</p>
        
    </div>
    {% empty %}
    <h3>Not found</h3>
    {% endfor %}
</div>
</body>
</html>
