        <div class="news-container">
            <marquee class="news-marquee" scrollamount="10" onmouseover="this.stop();" onmouseout="this.start();">

                <div class="news-item">
                    <h3><a href="/newsdetail/{{n.news_slug}}">{{n.news_title|safe}}</a></h3>
                    <p><a href="/newsdetail/{{n.news_slug}}">{{n.news_description|safe}}</a></p>
                </div>
                {% endfor %}
            </marquee>
        </div>
        </br></br></br>
        <div>
            <marquee onmouseover="stop()" onmouseout="start()">
                {% for service in servicedata %}
                <div style="display: inline-block; margin-right: 50px; text-align: center;">
                    <h3>{{ service.service_title | title | safe }}</h3>
                    <p>{{ service.service_desc }}</p>
                    <span>{{ service.service_icon }}</span>
                </div>
                {% endfor %}
            </marquee>
        </div>
